{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}
{% block body %}
<style>
body {
  background-color: #F0FFFF;
}
</style>



<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter your email ID">
  </div>
  <div class="form-group">
    <label for="name">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>
  <div class="form-group">
    <label for="desc">Write your query here!</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
     <br>
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>



</div>



{% endblock %}

{%block js%}
<script>
{% if thank %}
alert('Thanks for your contacting us. We will get back to you soon!');

document.location = "/shop/contact";

{%endif%}
</script>
{% endblock %}
